<div>
  <agm-map
            [latitude]="origin.latitude"
           [longitude]="origin.longitude">
    <agm-direction *ngIf="displayDirection" [origin]="this.origin" [destination]="this.destination"></agm-direction>
    <agm-marker [longitude]="origin.longitude" [latitude]="origin.latitude"></agm-marker>
    <agm-marker [longitude]="destination.longitude" [latitude]="destination.latitude"></agm-marker>
  </agm-map>
</div>
