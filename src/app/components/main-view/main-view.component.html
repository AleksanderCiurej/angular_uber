<div id="mainViewComponent">
  <div class="row">
    <div id="border" class="col-lg-4" *ngFor="let tab of tabs">
      <main-view-item [title]="tab.title" [icon]="tab.icon"></main-view-item>
      <div *ngIf="tab.active">
        <main-view-item-description [id]="tab.id" [description]="tab.description"></main-view-item-description>
      </div>
    </div>
  </div>
</div>
