<div id="mainViewComponent">
  <div class="row">
    <div id="border" class="col-sm" *ngFor="let tab of tabs">
      <main-view-item [title]="tab.title"
                      [icon]="tab.icon"
                      (click)="onClick(tab.title)">

      </main-view-item>
      <!-- ten tegest co sie wyswietla pod tabami na uber -->
      <div *ngIf="tab.active">
        <main-view-item-description [id]="tab.id" [description]="tab.description"></main-view-item-description>
      </div>
    </div>

  </div>

</div>
