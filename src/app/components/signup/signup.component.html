<div id="signUpMain">
    <form id="signUpForm" [formGroup]="formGroup" (ngSubmit)="onSubmit()" mat-dialog-content>
      <div class="form-group">
        <label for="loginSignUp">Login</label>
        <input type="text" class="form-control" id="loginSignUp" formControlName="login" placeholder="Wprowadź login">
      </div>
      <div class="form-group">
        <label for="emailSignUp">Adres e-mail</label>
        <input type="email" class="form-control" id="emailSignUp" formControlName="email" aria-describedby="emailHelp" placeholder="Wprowadź email">
      </div>
      <div class="form-group">
        <label for="passwordSignUp">Hasło</label>
        <input type="password" class="form-control" id="passwordSignUp" formControlName="password" placeholder="Podaj hasło">
      </div>
      <div class="form-group">
        <label for="passwordSignUpRepeat">Powtórz hasło</label>
        <input type="password" class="form-control" id="passwordSignUpRepeat" formControlName="repeatedPassword" placeholder="Powtórz hasło">
      </div>
      <button type="submit" [disabled]="!formGroup.valid" class="btn btn-primary">Zarejestruj się</button>
      <p id="info"></p>
    </form>
</div>
