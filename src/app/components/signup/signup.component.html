<div id="signUpMain">
    <form id="signUpForm" [formGroup]="formGroup" (ngSubmit)="onSubmit()" mat-dialog-content>
      <div class="form-group">
        <label for="loginSignUp">Login</label>
        <input type="text" class="form-control" id="loginSignUp" formControlName="login" placeholder="Enter Login">
      </div>
      <div class="form-group">
        <label for="emailSignUp">Email address</label>
        <input type="email" class="form-control" id="emailSignUp" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="passwordSignUp">Password</label>
        <input type="password" class="form-control" id="passwordSignUp" formControlName="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="passwordSignUpRepeat">Password</label>
        <input type="password" class="form-control" id="passwordSignUpRepeat" formControlName="repeatedPassword" placeholder="Enter Your Password Again">
      </div>
      <button type="submit" [disabled]="!formGroup.valid" class="btn btn-primary">Submit</button>
      <p id="empty"></p>
    </form>
</div>
